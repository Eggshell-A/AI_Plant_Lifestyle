<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantlighten</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-green: #2d5a27; /* 沉穩森林綠 */
            --accent-gold: #c5a059;   /* 風水金 */
            --bg-overlay: rgba(248, 245, 240, 0.9); /* 米色半透明遮罩 */
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1470058869958-2a77ade41c02?auto=format&fit=crop&w=1200');
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        /* 與 hero 匹配的深色：導覽列 */
        .navbar.navbar-hero {
            background: rgba(0,0,0,0.85) !important;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .navbar-hero .navbar-brand { color: #4ade80 !important; }
        .navbar-hero .nav-link { color: rgba(255,255,255,0.95) !important; }
        .navbar-hero .nav-link:hover { color: #fff !important; }
        .navbar-hero .navbar-toggler { border-color: rgba(255,255,255,0.4); }
        .navbar-hero .navbar-toggler-icon { filter: invert(1); }
        /* 與 hero 匹配的深色：頁尾 */
        .footer-hero {
            background: rgba(0,0,0,0.85) !important;
            color: rgba(255,255,255,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .footer-hero p { color: rgba(255,255,255,0.75); margin: 0; }
        /* 消除 hero 與 footer 之間的白色空隙：整頁背景與區塊一致 */
        body { background-color: #1a1a1a; }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 0.5rem;
            padding: 3rem;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #28a745;
            background-color: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        /* 載入中遮罩 */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-overlay);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-overlay.d-none { display: none !important; }
        .seed-container { position: relative; }
        .pulsing-seed {
            font-size: 4rem;
            z-index: 2;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: var(--accent-gold);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.5;
            transform: translate(-50%, -50%);
            animation: glowExpand 1.5s ease-in-out infinite both;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        @keyframes glowExpand {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 載入中遮罩（表單送出時可移除 d-none 顯示） -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="seed-container">
            <i class="bi bi-seedling-fill text-success pulsing-seed"></i>
            <div class="glow-effect"></div>
        </div>
        <p class="mt-3 text-success fw-bold">正在解析植物智慧...</p>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-hero shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-flower1 me-2"></i>Plantlighten
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="display-4 fw-bold text-white mb-4">
                        <i class="bi bi-flower1 me-3"></i>植悟
                    </h1>
                    <p class="lead text-white mb-4">
                        結合 AI 辨識與古老智慧，探索植物的中醫、風水與節慶之美
                    </p>
                    <ul class="list-unstyled text-white">
                        <li class="mb-3">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            快速植物識別
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            中醫 (TCM) 專業分析
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            風水擺放建議
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">
                                <i class="bi bi-cloud-upload me-2"></i>上傳植物圖片
                            </h3>
                            {% if error %}
                            <div class="alert alert-warning" role="alert">{{ error }}</div>
                            {% endif %}
                            <!-- Upload Form -->
                            <form id="uploadForm" method="POST" enctype="multipart/form-data" action="{% url 'index' %}">
                                {% csrf_token %}
                                <div class="upload-area mb-4" id="uploadArea">
                                    <i class="bi bi-image fs-1 text-muted mb-3 d-block"></i>
                                    <p class="mb-2">
                                        <strong>拖放圖片到此處</strong>
                                    </p>
                                    <p class="text-muted small mb-3">或</p>
                                    <label for="plantImage" class="btn btn-outline-success">
                                        <i class="bi bi-folder2-open me-2"></i>選擇檔案
                                    </label>
                                    <input type="file"
                                           class="d-none"
                                           id="plantImage"
                                           name="plant_image"
                                           accept="image/*"
                                           required>
                                    <p class="text-muted small mt-3 mb-0">
                                        支援 JPG、PNG、GIF 格式
                                    </p>
                                </div>
                                <div id="previewArea" class="mb-4 d-none">
                                    <div class="text-center mb-3">
                                        <img id="imagePreview"
                                             src=""
                                             alt="預覽圖片"
                                             class="img-fluid rounded mx-auto d-block"
                                             style="max-height: 300px; object-fit: cover;">
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button type="button"
                                                class="btn btn-sm btn-outline-danger"
                                                id="removeImage">
                                            <i class="bi bi-x-circle me-1"></i>移除圖片
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-upc-scan me-2"></i>掃描植物
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-hero py-4 mt-4">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-info-circle me-1"></i>
                分析結果僅供參考，實際應用請諮詢專業人士
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const plantImage = document.getElementById('plantImage');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const removeImage = document.getElementById('removeImage');

        // 1. 點擊上傳區域觸發隱藏的 input（點擊 label 時不重複觸發，避免選檔視窗出現兩次）
        uploadArea.addEventListener('click', (e) => {
            if (e.target.closest('label')) return;
            plantImage.click();
        });

        // 2. 當選擇檔案後顯示預覽
        plantImage.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewArea.classList.remove('d-none');
                    uploadArea.classList.add('d-none');
                };
                reader.readAsDataURL(file);
            }
        });

        // 3. 移除圖片功能
        removeImage.addEventListener('click', () => {
            plantImage.value = '';
            previewArea.classList.add('d-none');
            uploadArea.classList.remove('d-none');
        });

        // 獲取 form 和 loading overlay 元素
        const uploadForm = document.getElementById('uploadForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // 監聽表單提交事件：按下「掃描植物」時顯示遮罩層
        uploadForm.addEventListener('submit', function(e) {
            if (plantImage.files.length > 0) {
                loadingOverlay.classList.remove('d-none');
                document.querySelector('button[type="submit"]').innerHTML =
                    '<span class="spinner-border spinner-border-sm me-2"></span>處理中...';
            }
        });
    </script>
</body>
</html>
